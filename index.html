
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    
        <meta charset="utf-8">
    <title>Waypoints in directions</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="toggle.js"></script>
    <script type="text/javascript" src="map.js"></script>
  </head>
  <body>
<section id="header">
  <img src="header_img.png" style="width:100%"/><br/>
</section>
<div id="map"></div>
<div id="right-panel">
<div>
    <h2>Plan Your Journey</h2><hr/>
<b>Start:</b>
<select id="start">
  <option value="Aberdeen, Scotland">Aberdeen</option>
  <option value="Duthie Park, Aberdeen">Duthie Park</option>
  <option value="Winter Gardens, Aberdeen">Winter Garden</option>
  <option value="Footdee, Aberdeen">Footdee</option>
  <option value="St Machar Cathedral, Aberdeen">St Machar Cathedral</option>
  <option value="Craigievar, Aberdeen">Craigievar</option>
  <option value="Johnstone Garden, Aberdeen">Johnstone Garden</option>
  <option value="Greyhope Bay, Aberdeen">Greyhope Bay</option>
</select>
<br>
<b>Waypoints:</b> <br>
<i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
<select multiple id="waypoints">
  <option value="Aberdeen, Scotland">Aberdeen</option>
  <option value="Duthie Park, Aberdeen">Duthie Park</option>
  <option value="Winter Gardens, Aberdeen">Winter Garden</option>
  <option value="Footdee, Aberdeen">Footdee</option>
  <option value="St Machar Cathedral, Aberdeen">St Machar Cathedral</option>
  <option value="Craigievar, Aberdeen">Craigievar</option>
  <option value="Johnstone Garden, Aberdeen">Johnstone Garden</option>
  <option value="Greyhope Bay, Aberdeen">Greyhope Bay</option>
</select>
<br>
<b>End:</b>
<select id="end">
  <option value="Aberdeen, Scotland">Aberdeen</option>
  <option value="Duthie Park, Aberdeen">Duthie Park</option>
  <option value="Winter Gardens, Aberdeen">Winter Garden</option>
  <option value="Footdee, Aberdeen">Footdee</option>
  <option value="St Machar Cathedral, Aberdeen">St Machar Cathedral</option>
  <option value="Craigievar, Aberdeen">Craigievar</option>
  <option value="Johnstone Garden, Aberdeen">Johnstone Garden</option>
  <option value="Greyhope Bay, Aberdeen">Greyhope Bay</option>
</select>
<br><br/>
  <input type="submit" id="submit" class="btn btn-primary">
</div>
<div id="directions-panel"></div>
</div>
<!-- Replace the value of the key parameter with your own API key. -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOdX10-l6BSWt0JZM5PgiDRYuasDw263Q&callback=initMap">
</script>

  </body>
</html>
